<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Бакда умников</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src="script.js"></script>
<body>
    <div class="banner1">
        <div class="label">
            <a href=""><img src="image/кубометрия.png" id="cubom" alt=""></a>
            <a href=""><img src="image/label.png" id="labelmini" alt=""></a>
        </div>
        <div id="content">
            <h1>Предзаказ тетради <br> «Кубометрия 3D»</h1>
            <p>Акция заканчивается 14 апреля. Через:</p>
            <div class="counter">
                <div class="count_left"><span id="hours1"></span></div>
                <div class="count_right"><span id="hours2"></span></div>
                <p>часов</p>
            </div>
            <div class="counter">
                    <div class="count_left"><span id="minutes1"></span></div>
                    <div class="count_right"><span id="minutes2"></span></div>
                <p>минут</p>
            </div>
            <div class="counter">
                    <div class="count_left"><span id="seconds1"></span></div>
                    <div class="count_right"><span id="seconds2"></span></div>
                <p>секунд</p>
            </div>
            <div class="allPrice">
                <div class="cost">
                    <div class="prise"><h3>9 999 ₽</h3></div>
                    <div class="sale"><p>9 999 P</p></div>
                </div>
                <button>ПОДРОБНЕЕ</button>
            </div>
        </div>
    </div>
</body>
</html>
